<!DOCTYPE html>
<html>

    <head>
        <mate charest="utf-8" />
        <title>Converted document</title>
    </head>

    <body>
        <h1>{{data.funder}}</h1>{{#each data.sections}} <div class="pad">{{@key}}</div>
        <div>
            <ul>{{#each this}}<li>{{breaklines this.A}}</li>{{/each}}</ul>
        </div> {{/each}}
    </body>
    <style>
        a {
            color: grey !important
        }

        p {
            color: black
        }

        ul {
            list-style-type: none;
            list-style: none;
        }

        .pad {
            padding-left: 5px;
            font-size: 14px;
            height: 25px;
            font-weight: bold;
        }

        body {
            font-size: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

    </style>

</html>
