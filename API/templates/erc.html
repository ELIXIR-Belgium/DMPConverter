<!DOCTYPE html>
<html>

    <head>
        <mate charest="utf-8" />
        <title>Converted document</title>
    </head>

    <body>
        <h1>{{data.funder}}</h1>{{#each data.sections}}<table>
            <tbody>
                <tr>
                    <td class="normal pad">{{@key}}</td>
                </tr>
                <tr>
                    <td class="normal ">
                        <ul>{{#each this}}<li>{{breaklines this.A}}</li>{{/each}}</ul>
                    </td>
                </tr>
            </tbody>
        </table>{{/each}}
    </body>
    <style>
        p { color:blue}
        ul {
            list-style-type: none;
            list-style: none;
        }
        .pad {
            padding-left: 5px;
            font-size: 14px;
            height: 25px;
            font-weight: bold;
        }

        .normal {
            border: 1px black solid;
        }

        table {
            table-layout: auto;
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            page-break-inside: avoid;
        }

        table,
        tr,
        th,
        td {
            margin: 0;
            font-size: 12px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: black
        }

    </style>

</html>
